<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Dashboard - Local Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .batch-indicator {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .product-card.highlighted {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 12px;
            background: #f9f9f9;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }

        .product-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-highlight {
            background: #667eea;
            color: white;
        }

        .badge-soft {
            background: #ffd700;
            color: #333;
        }

        .badge-type {
            background: #e0e0e0;
            color: #666;
        }

        .explanation {
            margin-top: 12px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            font-style: italic;
        }

        .load-more-section {
            text-align: center;
            margin-top: 20px;
        }

        .btn-load-more {
            background: #764ba2;
            color: white;
            padding: 14px 32px;
        }

        .btn-load-more:hover {
            background: #663399;
        }

        .btn-category-filter {
            background: #f59e0b;
            color: white;
            padding: 14px 32px;
            margin-top: 10px;
        }

        .btn-category-filter:hover {
            background: #d97706;
        }

        .tier-badge {
            background: #10b981;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .tier-2-badge {
            background: #3b82f6;
        }

        .category-info {
            margin-top: 15px;
            padding: 12px;
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            border-radius: 6px;
            font-size: 13px;
        }

        .category-info-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #92400e;
        }

        .category-list {
            color: #78350f;
        }

        .metadata {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }

        .metadata-item {
            margin-bottom: 5px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-online {
            background: #4caf50;
        }

        .status-offline {
            background: #f44336;
        }

        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Search Dashboard</h1>
            <p class="subtitle">Testing interface for local server (http://localhost:8000)</p>
        </div>

        <div class="search-box">
    

            <div class="form-group">
                <label for="apiKeyInput">API Key</label>
                <input type="text" id="apiKeyInput" placeholder="Enter API key">
            </div>

            <div class="form-group">
                <label for="searchQuery">Search Query</label>
                <input type="text" id="searchQuery" placeholder="Enter search query (e.g., ◊ô◊ô◊ü ◊ê◊ì◊ï◊ù)">
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="performSearch()">üîç Search</button>
                <button class="btn-secondary" onclick="checkHealth()">üíö Health Check</button>
                <button class="btn-secondary" onclick="checkCache()">üìä Cache Stats</button>
            </div>
        </div>

        <div id="loadingIndicator" class="search-box hidden">
            <div class="loading">
                <div class="spinner"></div>
                <p>Searching...</p>
            </div>
        </div>

        <div id="errorContainer" class="hidden"></div>

        <div id="resultsContainer" class="hidden">
            <div class="results">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">0 products found</div>
                    <div class="batch-indicator" id="batchIndicator">Batch 1</div>
                </div>

                <div class="products-grid" id="productsGrid"></div>

                <div id="loadMoreSection" class="load-more-section hidden">
                    <button class="btn-load-more" onclick="loadMore()">Load More Products</button>
                </div>

                <div id="categoryFilterSection" class="load-more-section hidden">
                    <div id="categoryInfo" class="category-info"></div>
                    <div id="categoryFilterButton" style="display: none;">
                        <button class="btn-category-filter" onclick="loadCategoryFiltered()">
                            üîç Show All Category-Matched Products
                        </button>
                    </div>
                </div>

                <div class="metadata" id="metadata"></div>
            </div>
        </div>
    </div>

    <script>
        let currentSearchData = null;
        let allProducts = [];
        let currentBatch = 1;
        let currentApiKey = '';

        async function performSearch() {
            const apiKeyInput = document.getElementById('apiKeyInput');
            const apiKey = apiKeyInput.value.trim();
            const query = document.getElementById('searchQuery').value.trim();

            if (!apiKey) {
                showError('Please enter an API key');
                return;
            }

            if (!query) {
                showError('Please enter a search query');
                return;
            }

            // Persist API key locally
            currentApiKey = apiKey;
            localStorage.setItem('searchDashboardApiKey', apiKey);

            // Reset state
            allProducts = [];
            currentBatch = 1;
            hideError();
            hideResults();
            showLoading();

            try {
                // PHASE 1: Get text matches only (fast response)
                console.log('üöÄ Phase 1: Requesting text matches only...');
                const phase1Response = await fetch('http://localhost:8000/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        query: query,
                        context: 'wine store',
                        explain: true,
                        modern: true,
                        phase: 'text-matches-only',
                    })
                });

                if (!phase1Response.ok) {
                    const errorData = await phase1Response.json();
                    throw new Error(errorData.error || 'Text matches search failed');
                }

                const phase1Data = await phase1Response.json();
                console.log(`‚úÖ Phase 1: Got ${phase1Data.products?.length || 0} text matches in ${phase1Data.metadata?.executionTime}ms`);

                // Display text matches immediately
                currentSearchData = phase1Data;
                allProducts = phase1Data.products || [];
                displayResults(phase1Data);

                hideLoading();

                // PHASE 2: Load category-filtered results in background (if categories were extracted)
                if (phase1Data.pagination?.hasCategoryFiltering && phase1Data.metadata?.extractedCategories) {
                    console.log('üìÇ Phase 2: Loading category-filtered results in background...');

                    // Show loading indicator for additional results
                    const categoryFilterSection = document.getElementById('categoryFilterSection');
                    const categoryInfo = document.getElementById('categoryInfo');
                    categoryInfo.innerHTML = '<div class="category-info-title">üîÑ Loading additional category-filtered results...</div>';
                    categoryFilterSection.classList.remove('hidden');

                    try {
                        // Get IDs of products already shown in Phase 1
                        const phase1ProductIds = phase1Data.products.map(p => p._id);

                        const phase2Response = await fetch('http://localhost:8000/search', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-API-Key': apiKey
                            },
                            body: JSON.stringify({
                                query: query,
                                context: 'wine store',
                                modern: true,
                                phase: 'category-filtered',
                                extractedCategories: phase1Data.metadata.extractedCategories,
                                excludeIds: phase1ProductIds // Exclude products already shown
                            })
                        });

                        if (phase2Response.ok) {
                            const phase2Data = await phase2Response.json();
                            console.log(`‚úÖ Phase 2: Got ${phase2Data.products?.length || 0} category-filtered results in ${phase2Data.metadata?.executionTime}ms`);

                            // Append category-filtered results
                            if (phase2Data.products && phase2Data.products.length > 0) {
                                allProducts = [...allProducts, ...phase2Data.products];
                                appendProducts(phase2Data.products);

                                // Update UI
                                document.getElementById('resultsCount').textContent = `${allProducts.length} products found (${phase1Data.products.length} text matches + ${phase2Data.products.length} category-filtered)`;

                                // Update metadata
                                const extractedCats = phase1Data.metadata.extractedCategories;
                                categoryInfo.innerHTML = `
                                    <div class="category-info-title">‚úÖ Progressive Loading Complete:</div>
                                    <div class="category-list"><strong>Text Matches:</strong> ${phase1Data.products.length} products</div>
                                    <div class="category-list"><strong>Category-Filtered:</strong> ${phase2Data.products.length} products</div>
                                    ${extractedCats.hardCategories?.length > 0 ? `<div class="category-list"><strong>Types:</strong> ${extractedCats.hardCategories.join(', ')}</div>` : ''}
                                    ${extractedCats.softCategories?.length > 0 ? `<div class="category-list"><strong>Tags:</strong> ${extractedCats.softCategories.join(', ')}</div>` : ''}
                                `;

                                // Hide after 5 seconds
                                setTimeout(() => {
                                    categoryFilterSection.classList.add('hidden');
                                }, 5000);
                            }
                        } else {
                            console.log('‚ö†Ô∏è Phase 2 failed, but text matches are still displayed');
                            categoryInfo.innerHTML = '<div class="category-info-title">‚ö†Ô∏è Text matches loaded, but additional results failed</div>';
                        }
                    } catch (phase2Error) {
                        console.error('Phase 2 error:', phase2Error);
                        categoryInfo.innerHTML = '<div class="category-info-title">‚ö†Ô∏è Text matches loaded, but additional results failed</div>';
                    }
                } else {
                    console.log('‚ÑπÔ∏è No category filtering needed for this query');
                }

            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        }

        async function loadMore() {
            if (!currentSearchData?.pagination?.nextToken) return;

            const token = currentSearchData.pagination.nextToken;
            showLoading();

            try {
            const response = await fetch(`http://localhost:8000/search/load-more?token=${encodeURIComponent(token)}`, {
                method: 'GET',
                headers: currentApiKey ? { 'X-API-Key': currentApiKey } : {}
            });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Load more failed');
                }

                const data = await response.json();
                hideLoading();
                
                if (data.products && data.products.length > 0) {
                    currentBatch = data.pagination?.batchNumber || (currentBatch + 1);
                    allProducts = [...allProducts, ...data.products];
                    appendProducts(data.products);
                    
                    // Update UI
                    document.getElementById('batchIndicator').textContent = `Batch 1-${currentBatch} (${allProducts.length} total)`;
                    
                    // Update pagination
                    currentSearchData.pagination.nextToken = data.pagination?.nextToken;
                    currentSearchData.pagination.hasMore = data.pagination?.hasMore;
                    
                    // Hide load more if no more results
                    if (!data.pagination?.hasMore) {
                        document.getElementById('loadMoreSection').classList.add('hidden');
                    }
                    
                    console.log(`Loaded batch ${currentBatch}: ${data.products.length} products (${data.metadata?.executionTime}ms)`);
                }

            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        }

        async function loadCategoryFiltered() {
            if (!currentSearchData?.pagination?.categoryFilterToken) {
                console.error('No category filter token available');
                return;
            }

            const token = currentSearchData.pagination.categoryFilterToken;
            const extractedCats = currentSearchData.metadata?.extractedCategories;
            
            console.log('Loading category-filtered results:', extractedCats);
            showLoading();

            try {
                const response = await fetch(`http://localhost:8000/search/load-more?token=${encodeURIComponent(token)}&limit=50`, {
                    method: 'GET',
                    headers: currentApiKey ? { 'X-API-Key': currentApiKey } : {}
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Category filter failed');
                }

                const data = await response.json();
                hideLoading();
                
                if (data.products && data.products.length > 0) {
                    // Append Tier 2 products
                    allProducts = [...allProducts, ...data.products];
                    appendProducts(data.products);
                    
                    // Update UI
                    document.getElementById('resultsCount').textContent = `${allProducts.length} products found (including ${data.products.length} category-filtered)`;
                    
                    console.log(`‚úÖ Loaded ${data.products.length} category-filtered products (Tier 2)`);
                    
                    // Show success message
                    const categoryInfo = document.getElementById('categoryInfo');
                    categoryInfo.innerHTML = `<div class="category-info-title">‚úÖ Loaded ${data.products.length} products from matching categories</div>`;
                    
                    // Hide button after loading
                    setTimeout(() => {
                        document.getElementById('categoryFilterSection').classList.add('hidden');
                    }, 3000);
                }

            } catch (error) {
                hideLoading();
                showError('Category filter failed: ' + error.message);
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            const productsGrid = document.getElementById('productsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const batchIndicator = document.getElementById('batchIndicator');
            const loadMoreSection = document.getElementById('loadMoreSection');
            const categoryFilterSection = document.getElementById('categoryFilterSection');
            const categoryInfo = document.getElementById('categoryInfo');
            const metadata = document.getElementById('metadata');

            // Clear previous results
            productsGrid.innerHTML = '';

            // Update count
            const total = data.products?.length || 0;
            const tierInfo = data.metadata?.tiers;
            let countText = `${total} products found`;
            if (tierInfo && tierInfo.hasTextMatchTier) {
                countText = `${total} products (${tierInfo.highTextMatches} exact matches, ${tierInfo.otherResults} related)`;
            }
            resultsCount.textContent = countText;
            batchIndicator.textContent = 'Batch 1';

            // Display products
            if (data.products && data.products.length > 0) {
                data.products.forEach(product => {
                    productsGrid.appendChild(createProductCard(product));
                });
            }

            // Show/hide load more
            if (data.pagination?.hasMore && data.pagination?.nextToken) {
                loadMoreSection.classList.remove('hidden');
            } else {
                loadMoreSection.classList.add('hidden');
            }

            // Show/hide category filter section
            if (data.metadata?.extractedCategories) {
                const extractedCats = data.metadata.extractedCategories;
                const tierInfo = data.metadata.tiers;
                const phase = data.metadata.phase;

                let infoHTML = '';

                if (phase === 'text-matches-only') {
                    // Phase 1: Text matches loaded, Phase 2 loading
                    infoHTML = '<div class="category-info-title">üöÄ Phase 1: Text Matches Loaded</div>';
                    infoHTML += `<div class="category-list"><strong>Text Matches:</strong> ${tierInfo?.highTextMatches || data.products.length} products</div>`;
                    infoHTML += '<div class="category-list"><strong>Status:</strong> Loading additional category-filtered results...</div>';
                } else if (phase === 'category-filtered') {
                    // Phase 2: Category-filtered results
                    infoHTML = '<div class="category-info-title">üìÇ Phase 2: Category-Filtered Results</div>';
                    infoHTML += `<div class="category-list"><strong>Category-Filtered:</strong> ${tierInfo?.categoryRelated || data.products.length} products</div>`;
                } else if (tierInfo?.searchMethod === 'two-step') {
                    // Two-step search completed - show results summary
                    infoHTML = '<div class="category-info-title">‚úÖ Category-Filtered Search Results:</div>';
                    infoHTML += `<div class="category-list"><strong>Method:</strong> Two-step search with category filtering</div>`;
                    if (tierInfo.highTextMatches > 0) {
                        infoHTML += `<div class="category-list"><strong>Text Matches:</strong> ${tierInfo.highTextMatches} products</div>`;
                    }
                    infoHTML += `<div class="category-list"><strong>Category-Filtered:</strong> ${tierInfo.categoryFiltered} products</div>`;
                } else if (data.pagination?.hasCategoryFiltering && data.pagination?.categoryFilterToken) {
                    // Progressive loading available
                    infoHTML = '<div class="category-info-title">üìã Categories Found in Results:</div>';
                }

                // Show categories
                if (extractedCats.hardCategories && extractedCats.hardCategories.length > 0) {
                    infoHTML += `<div class="category-list"><strong>Types:</strong> ${extractedCats.hardCategories.join(', ')}</div>`;
                }
                if (extractedCats.softCategories && extractedCats.softCategories.length > 0) {
                    infoHTML += `<div class="category-list"><strong>Tags:</strong> ${extractedCats.softCategories.join(', ')}</div>`;
                }

                categoryInfo.innerHTML = infoHTML;

                // Show button only for progressive loading, not for two-step search
                const buttonElement = document.getElementById('categoryFilterButton');
                if (tierInfo?.searchMethod === 'two-step' || phase === 'text-matches-only' || phase === 'category-filtered') {
                    buttonElement.style.display = 'none';
                } else if (data.pagination?.hasCategoryFiltering && data.pagination?.categoryFilterToken) {
                    buttonElement.style.display = 'block';
                } else {
                    buttonElement.style.display = 'none';
                }

                categoryFilterSection.classList.remove('hidden');
            } else {
                categoryFilterSection.classList.add('hidden');
            }

            // Display metadata
            let metadataHTML = `
                <div class="metadata-item"><strong>Query:</strong> ${data.metadata?.query || 'N/A'}</div>
                <div class="metadata-item"><strong>Request ID:</strong> ${data.metadata?.requestId || 'N/A'}</div>
                <div class="metadata-item"><strong>Execution Time:</strong> ${data.metadata?.executionTime || 0}ms ‚ö°</div>
                <div class="metadata-item"><strong>Total Available:</strong> ${data.pagination?.totalAvailable || 'N/A'}</div>
                <div class="metadata-item"><strong>Has More:</strong> ${data.pagination?.hasMore ? '‚úÖ Yes (click Load More)' : '‚ùå No'}</div>
            `;
            
            if (data.metadata?.extractedCategories) {
                metadataHTML += `<div class="metadata-item"><strong>Category Filtering:</strong> ‚úÖ Available (click button to load)</div>`;
            }
            
            metadata.innerHTML = metadataHTML;

            resultsContainer.classList.remove('hidden');
        }

        function appendProducts(products) {
            const productsGrid = document.getElementById('productsGrid');
            const resultsCount = document.getElementById('resultsCount');
            
            products.forEach(product => {
                productsGrid.appendChild(createProductCard(product));
            });

            resultsCount.textContent = `${allProducts.length} products found`;
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = `product-card ${product.highlight ? 'highlighted' : ''}`;

            const badges = [];
            
            // Tier badges for two-step search
            if (product.highTextMatch === true) {
                badges.push('<span class="badge tier-badge">üéØ Tier 1: Text Match</span>');
            } else if (product.softCategoryExpansion) {
                badges.push('<span class="badge tier-badge tier-2-badge">üìÇ Tier 2: Category Match</span>');
            }
            
            if (product.highlight) badges.push('<span class="badge badge-highlight">‚≠ê Highlighted</span>');
            if (product.softFilterMatch) badges.push(`<span class="badge badge-soft">Soft Match (${product.softCategoryMatches || 0})</span>`);
            if (product.type) badges.push(`<span class="badge badge-type">${product.type}</span>`);

            card.innerHTML = `
                ${product.image ? `<img class="product-image" src="${product.image}" alt="${product.name}">` : ''}
                <div class="product-name">${product.name || 'No name'}</div>
                <div class="product-price">‚Ç™${product.price || 'N/A'}</div>
                <div class="product-badges">
                    ${badges.join('')}
                </div>
                ${product.explanation ? `<div class="explanation">${product.explanation}</div>` : ''}
            `;

            if (product.url) {
                card.onclick = () => window.open(product.url, '_blank');
            }

            return card;
        }

        async function checkHealth() {
            hideError();
            showLoading();

            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();

                hideLoading();

                const redisStatus = data.services?.redis?.connected ? 'online' : 'offline';
                const mongoStatus = data.services?.mongodb?.connected ? 'online' : 'offline';

                alert(`
Server Status: ${data.status}
Uptime: ${Math.floor(data.uptime || 0)}s

Redis: ${redisStatus} ${data.services?.redis?.connected ? '‚úÖ' : '‚ùå'}
MongoDB: ${mongoStatus} ${data.services?.mongodb?.connected ? '‚úÖ' : '‚ùå'}
                `);

            } catch (error) {
                hideLoading();
                showError('Health check failed: ' + error.message);
            }
        }

        async function checkCache() {
            hideError();
            showLoading();

            try {
                const response = await fetch('http://localhost:8000/cache/stats');
                const data = await response.json();

                hideLoading();

                if (data.redis?.connected) {
                    alert(`
Cache Statistics:

Keys: ${data.redis.dbSize || 0}
Memory Used: ${data.redis.usedMemory || 'N/A'}
Hit Rate: ${data.redis.hitRate || 'N/A'}
Uptime: ${data.redis.uptime || 'N/A'}
Version: ${data.redis.version || 'N/A'}
                    `);
                } else {
                    showError('Redis not connected');
                }

            } catch (error) {
                hideLoading();
                showError('Cache stats failed: ' + error.message);
            }
        }

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
            errorContainer.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorContainer').classList.add('hidden');
        }

        function hideResults() {
            document.getElementById('resultsContainer').classList.add('hidden');
        }

        // Enter key support
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Restore API key from local storage
        const storedApiKey = localStorage.getItem('searchDashboardApiKey');
        if (storedApiKey) {
            document.getElementById('apiKeyInput').value = storedApiKey;
            currentApiKey = storedApiKey.trim();
        }
    </script>
</body>
